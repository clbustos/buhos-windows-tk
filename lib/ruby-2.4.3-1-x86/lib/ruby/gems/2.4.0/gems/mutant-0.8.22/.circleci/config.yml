defaults: &defaults
  working_directory: ~/mutant
  docker:
    - image: circleci/ruby:2.5.3
version: 2
jobs:
  unit_specs:
    <<: *defaults
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec rspec spec/unit
  integration_minitest:
    <<: *defaults
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec rspec spec/integration -e minitest
  integration_rspec:
    <<: *defaults
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec rspec spec/integration -e rspec
  integration_mutation_generation:
    <<: *defaults
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec rspec spec/integration -e generation
  metrics:
    <<: *defaults
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec rake metrics:rubocop
      - run: bundle exec rake metrics:reek
  mutant:
    <<: *defaults
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec rake metrics:mutant
workflows:
  version: 2
  test:
    jobs:
      - unit_specs
      - integration_rspec
      - integration_minitest
      - integration_mutation_generation
      - metrics
      - mutant
