---
detectors:
  Attribute:
    enabled: false
    exclude: []
  BooleanParameter:
    enabled: true
    exclude: []
  ClassVariable:
    enabled: true
    exclude: []
  ControlParameter:
    enabled: true
    exclude: []
  DataClump:
    enabled: true
    exclude: []
    max_copies: 2
    min_clump_size: 2
  DuplicateMethodCall:
    enabled: false
    exclude: []
    max_calls: 1
    allow_calls: []
  FeatureEnvy:
    enabled: false
  # Buggy smell detector
  IrresponsibleModule:
    enabled: false
    exclude: []
  LongParameterList:
    enabled: true
    exclude: []
    max_params: 2
  LongYieldList:
    enabled: true
    exclude: []
    max_params: 2
  NestedIterators:
    enabled: true
    exclude: []
    max_allowed_nesting: 1
    ignore_iterators: []
  NilCheck:
    enabled: false
  RepeatedConditional:
    enabled: true
    exclude: []
    max_ifs: 1
  TooManyInstanceVariables:
    enabled: true
    exclude: []
    max_instance_variables: 3
  TooManyMethods:
    enabled: true
    exclude: []
    max_methods: 10
  TooManyStatements:
    enabled: true
    exclude: []
    max_statements: 7
  UncommunicativeMethodName:
    enabled: true
    exclude: []
    reject:
    - '/^[a-z]$/'
    - '/[0-9]$/'
    - '/[A-Z]/'
    accept: []
  UncommunicativeModuleName:
    enabled: true
    exclude: []
    reject:
    - '/^.$/'
    - '/[0-9]$/'
    accept: []
  UncommunicativeParameterName:
    enabled: true
    exclude: []
    reject:
    - '/^.$/'
    - '/[0-9]$/'
    - '/[A-Z]/'
    accept: []
  UncommunicativeVariableName:
    enabled: true
    exclude: []
    reject:
    - '/^.$/'
    - '/[0-9]$/'
    - '/[A-Z]/'
    accept: ['force_utf32']
  UnusedParameters:
    enabled: true
    exclude: []
  UtilityFunction:
    enabled: true
    exclude: []
